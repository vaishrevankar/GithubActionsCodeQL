name: "CodeQL"

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy_image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - uses: actions/checkout@v2
    - name: docker logout
      run: |
        pwd
        ls -al
        chmod 777 abc.txt
        #mv -f abc.txt abcd.txt
        mv -f ./abc.txt ./ShellSharp-develop/efg.txt
        git config --global user.email "vaishnavirevankar@.com"
        git config --global user.name "vaishrevankar"
        git add .
        git commit -m "added"
        git push origin main
        
