name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./GithubActionsCodeQL/ShellSharp-develop
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

        
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines. 
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #   echo "Run, Build Application using script"
    #   ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        output: ./codeql/
        sarif: /home/runner/work/_temp/codeql_databases/csharp.sarif
        
    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
    # Required mail server address:
        server_address: smtp.gmail.com
    # Required mail server port:
        server_port: 465
    # Optional (recommended): mail server username:
        username: ${{secrets.MAIL_USERNAME}}
    # Optional (recommended) mail server password:
        password: ${{secrets.MAIL_PASSWORD}}
    # Required mail subject:
        subject: Github Actions job result
    # Required recipients' addresses:
        to: vaishnavirevankar@gmail.com
    # Required sender full name (address can be skipped):
        from: vaish revankar # <user@example.com>
    # Optional whether this connection use TLS (default is true if server_port is 465)
        secure: true
    # Optional plain body:
        body: Build job of ${{github.repository}} completed successfully!
        
    # Optional HTML body read from file:
        html_body: /home/runner/work/GithubActionsCodeQL/results/csharp.sarif
        #html_body: |
          #<p>Executed by: ${{ github.actor}}</p>
          #<p>Job name: ${{ github.job }}</p>
          #<p>Repository: ${{ github.repository }}</p>
          #<p>Status:${{ job.status }}</p>
    # Optional carbon copy recipients:
        #cc: kyloren@example.com,leia@example.com
    # Optional blind carbon copy recipients:
        #bcc: r2d2@example.com,hansolo@example.com
    # Optional recipient of the email response:
        #reply_to: luke@example.com
    # Optional Message ID this message is replying to:
        #in_reply_to: <random-luke@example.com>
    # Optional unsigned/invalid certificates allowance:
        #ignore_cert: true
    # Optional converting Markdown to HTML (set content_type to text/html too):
        convert_markdown: true
    # Optional attachments:
        attachments: attachments.zip,git.diff,./dist/static/*.js
    # Optional priority: 'high', 'normal' (default) or 'low'
        priority: low
    
   
